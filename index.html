<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <main>
        <section class="products">
            <div class="product" data-id="1" data-price="19.99">
                <img src="path/to/image1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-price="29.99">
                <img src="path/to/image2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <aside class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items"></ul>
            <p class="total">Total: $<span id="total-price">0.00</span></p>
            <button class="checkout">Checkout</button>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
